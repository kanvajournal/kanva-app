<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="kanva">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="kanva-logo">                    
                        <img src="./img/logo.png" class="kanva-logo__image" />
                    </div>
                    <div class="kanva-minor">
                        <p>Mobile application</p> 
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">                    
                    <div class="kanva-buttons">
                        <div class="kanva-buttons__android">
                            <a href="https://play.google.com/store/apps/details?id=com.kanva.kanvajournal">
                                <img src="./img/play.png" alt="">
                                <p>
                                    Download to <span> ANDROID</span>
                                </p>
                            </a>
                        </div>
                        <div class="kanva-buttons__ios">
                            <a href="https://apps.apple.com/ua/app/kanva-journal/id1582727705">
                                <img src="./img/ios.png" alt="">
                                <p>
                                    Download to <span> IPHONE</span>
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>    
</body>
</html>
